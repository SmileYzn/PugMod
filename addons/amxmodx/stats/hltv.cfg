name 		"Pug MOD 1.10-dev HLTV" 	// HLTV name in scoreboard
hostname 	"Pug MOD 1.10-dev HLTV" 	// HLTV name in server list

delay		"30.0" 				// Delay for HLTV
publicgame 	"0" 				// Shows Server IP
offlinetext 	"Sorry, game is delayed." 	// Message when HLTV is offline

maxclients 	"32" 				// Max Clients in HLTV
maxrate 	"3500" 				// Max HLTV Rate
updaterate 	"20" 				// HLTV updaterate
chatmode 	"0" 				// Allow Spectators chat
autoretry 	"1" 				// Active HLTV retry
blockvoice 	"0" 				// Block incoming voice from players

serverpassword	"" 				// Server password if server has sv_password set
adminpassword	"mypassword" 			// HLTV Rcon password to control the HLTV server

loopcmd 1 99 localmsg "You're watching HLTV." 5 -1 0.85 00FF00FF
loopcmd 1 66 localmsg "-- Pug MOD 1.10-dev --" 5 -1 0.85 00FF00FF

signoncommands "voice_scale 2;voice_overdrive 16;volume 0.5"

